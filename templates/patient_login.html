<!DOCTYPE html>
<html lang="en">
{% load static %}






<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Enter Details</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>

    <div class="page-wrapper bg-blue p-t-100 p-b-50">

        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h6 class="title">Your Details</h6>
                </div>

                <div class="card-body">

                    <form method="POST" class="header">
                        <div class="form-row">
                            <div class="name">Patient ID</div>
                            <div class="value">
                                <label>{{det.id}}</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <label>{{det.name}}</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Weight</div>
                            <div class="value">
                                <label>{{det.weight}}</label>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Blood Pressure</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>{{det.bloodpressure}}</label>

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Blood Group</div>
                            <div class="value">
                                <div class="input-group">
                                    <label>{{det.bloodgroup}}</label>

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Past Diseases</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="ex:- Diabites,Hypothyroidism" disabled>{{det.past_disease}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Diagnosis</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="ex:-new diseases" disabled> {{det.diagnosis}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Prescription</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="ex:- paracetamol" disabled>{{det.prescription}}</textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <form action="pdf">
                        <input class="btn btn--radius-2 btn--blue-2" type="submit" value="download prescription"></input>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
