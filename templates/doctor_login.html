<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Enter Details</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>
<script>function myfunction()
                                    {
                                    var x=document.getElementById('pat_detail').value;
                                    document.write(x)
                                    }</script>
<body>

    <div class="page-wrapper bg-blue p-t-100 p-b-50">

        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h6 class="title">Patient Detail</h6>
                </div>

                <div class="card-body">

                    <form method="POST" action="getdata">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Patient ID</div>
                            <div class="value">


                                <select name='pat_detail' id="hello">
                                    {% for d in data %}
                                    {% for i in d %}
                                    <option value="{{i}}">{{i}}</option>
                                    {% endfor %}
                                    {% endfor %}
                                </select>
                                <script>
                                        document.getElementById("pat_detail").onchange = function() {myFunction()};

                                        function myFunction() {
                                          var x = document.getElementById("pat_detail").value;
                                          document.write("hi")
                                        }
                                </script>
                                <script>function myfunction()
                                    {
                                    var x=document.getElementByid('hello').value;
                                    document.write(x)
                                    }</script>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="full_name" placeholder="fullname">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Weight</div>
                            <div class="value">
                                <input class="input--style-6" type="Number" name="weight" placeholder="weight">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Blood Pressure</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="BP" placeholder="ex:- 120/80">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Blood Group</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="BG" placeholder="eg:- B+">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Past Diseases</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="pd" placeholder="ex:- Diabites,Hypothyroidism"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Diagnosis</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="diag" placeholder="ex:-new diseases"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Prescription</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="pre" placeholder="ex:- paracetamol"></textarea>
                                </div>
                            </div>
                        </div>
                    
                </div>
                <div class="card-footer">
                    <input class="btn btn--radius-2 btn--blue-2" type="submit">Save Details</input>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
